<!DOCTYPE html>
<html lang='en'>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/toypic.css">
		<script type="text/javascript" data-main="js/index" src="js/lib/require.js"></script>
		<title>toypic.club</title>

	</head>

	<body class="home">

		<div class="logocontainer">
			<img class="img-responsive toplogo" src="img/logo.png" />
		</div>

		<div class="container"> <!-- main container -->
			<div class="home-toy-header"> <!-- top stuff -->
				<img src="img/tagline.png" alt="Send the kid a gift - Let them pick!" class="tagline">
				<div class="clear"></div>
				<div class="home-budget-area">
					<div>
						<label>Budget</label><br/>
						<label>$</label><input type="text" placeholder="100" value="100" />
					</div>
				</div>
				<div class="refine-area">
					<div>
						<label>Narrow it down: </label><br />
						<div class="btn-group" data-toggle="buttons">
						  <label class="btn btn-primary active">
						    <input type="checkbox" name="options" id="option2" autocomplete="off" value="girl" checked> All
						  </label>
						  
						  <label class="btn btn-primary">
						    <input type="checkbox" name="options" id="option1" autocomplete="off" value="boy"> Boy
						  </label>
						  <label class="btn btn-primary">
						    <input type="checkbox" name="options" id="option2" autocomplete="off" value="girl"> Girl
						  </label>
						  <label class="btn btn-primary">
						    <input type="checkbox" name="options" id="option2" autocomplete="off" value="girl"> Clothes
						  </label>
						  <label class="btn btn-primary">
						    <input type="checkbox" name="options" id="option2" autocomplete="off" value="girl"> Toy
						  </label>
						  <label class="btn btn-primary">
						    <input type="checkbox" name="options" id="option2" autocomplete="off" value="girl"> Game
						  </label>
						  
						  
						  
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="home-search-results">
				<button class="btn btn-xl btn-view-options center-text">Show Options!</button> <!-- found gifts -->
			</div>
		</div>
		<div class="container last">
			<div class="row home-toy-footer"> <!-- send stuff -->
				<h2>Ready? Send it to the kid!</h2>
				
				
				<span>
					<label>Kid's name:</label>
					<input type="text" class="form-control" id="input_child_name" placeholder=""/>
				</span>
				
				<span>
					<label>Parent's email:</label>
					<input type="text" class="form-control" id="input_recieve_email" placeholder=""/>
				</span>


				<span>
					<label>Your Name:</label>
					<input type="text" class="form-control" id="input_sender_name" placeholder=""/>
				</span>

				<span>
					<label>Your email:</label>
					<input type="text" class="form-control" id="input_sender_email" placeholder=""/>
				</span>
				<span>
					<button class="btn btn-success" id="btn_send_gift">Send Gift!</button>
				</span>
			</div>

		</div>

	</body>

		<script type="text/template" id="gallery_view">

		</script>

		<script type="text/template" id="result_item">

		</script>


		<script type="text/template" id="template_keywords_list">
			<% _.each(current_keywords, function(kw){  %>
				<button class="btn btn-primary"> <%= kw %> </button> 
			<% }); %>
		</script>



		<script type="text/template" id="template_toy">
			<span class="col-xs-3 home-toy" data-id="<%= toy.get('id') %>">
				<img class="img-responsive" src="<%= toy.get('image') %>" />
				<p><%= toy.get('name') %></p>
				<p><%= toy.get('price') %></p>
				<p><%= toy.get('selected') %></p>
			</span>
		</script>


</html>
